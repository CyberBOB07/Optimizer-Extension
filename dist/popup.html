<!DOCTYPE html>
<html>
<head>
    <title>TradingView Optimizer</title>
    <style>
        body {
            width: 200px;
            padding: 10px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #131722;
            color: #d1d4dc;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
            margin-left: 8px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #363a45;
            transition: .4s;
            border-radius: 20px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: #787b86;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #2962ff;
        }
        input:checked + .slider:before {
            transform: translateX(20px);
            background-color: white;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        .title {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="title">TradingView Optimizer</div>
    <div class="container">
        <span>Show Window</span>
        <label class="switch">
            <input type="checkbox" id="showOnPage">
            <span class="slider"></span>
        </label>
    </div>
    <script src="popup.js"></script>
</body>
</html>
